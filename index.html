<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/img/bola.webp" type="image/png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css" media="screen" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
    <title>Soteador de Times</title>
</head>

<body>
    <div class="container">
        <h1 class="titulo">Sortear Times</h1>
        <textarea id="jogadores" class="texto"></textarea>
        <label class="label">Quantidade de jogadores por time:
            <input type="number" id="quantidade" value="3" min="1" max="20" />
        </label>
        <button id="sortear" class="botao" onclick={Sortear()}>Sortear</button>
        <h2 class="subtitulo">Times Sorteados</h2>
        <div class="times-sorteados">
            <p class="erro"></p>
        </div>
    </div>
</body>
<script src="./script.js"></script>

</html>
